name: deploy-toy-website
on: [workflow_dispatch]

permissions:
  id-token: write
  contents: read
jobs:
  say-hello:
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            let id_token = await coredemo.getIDToken("set_by_owner")
            coredemo.setOutput('id_token', id_token)
      - name: Getting credentials
        id: login
        run: |
          unscoped_token=$(curl -ki -s -X POST -H "Authorization: Bearer ${{steps.idtoken.outputs.id_token}}" https://iam.myhuaweicloud.com/v3/OS-FEDERATION/identity_providers/vjtest/protocols/oidc/auth -H "Accept: application/json;" -H "Content-Type: application/json" -d "{}" | grep 'X-Subject-Token:' | awk '{print $2}')
          response=$(curl -L -X POST 'https://iam.ap-southeast-1.myhuaweicloud.com/v3.0/OS-CREDENTIAL/securitytokens' -H "x-auth-token: $unscoped_token" -H 'Content-Type: application/json' -d '{"auth":{"identity":{"methods":["token"]}}}')
          access=$(python -c "import json; print(json.loads('$response')['credential']['access'])")
          secret=$(python -c "import json; print(json.loads('$response')['credential']['secret'])")
          securitytoken=$(python -c "import json; print(json.loads('$response')['credential']['securitytoken'])")
          echo $access
          echo "access=${access}" >> $GITHUB_OUTPUT
          echo "secret=${secret}" >> $GITHUB_OUTPUT
          echo "securitytoken=${securitytoken}" >> $GITHUB_OUTPUT
      - uses: huaweicloud/swr-login@v2.1.0
        with:
           access-key-id: 'qQ07PDwcquew+7p9VAmkR6Pj6AXxj3X5ftJupxTnjj2gp281'
           access-key-secret: 'kzAaJFZpkeHp5r4UYjbld+Dl3RAKp4WCI/2+ByGGpp5qiRwWZWIzaHM0fcGertyPg45eO9I7l2o='
           region: 'ap-southeast-1' 
